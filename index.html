<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet" />
		<title>DrumKit</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/png" href="./drum.png" />
		<script src="./script.js" defer></script>
	</head>

	<body>
		<h1>🥁 DrumKit 🥁</h1>
		<div class="container">
			<button class="btn" id="boom">Boom</button>
			<button class="btn" id="clap">Clap</button>
			<button class="btn" id="hihat">HiHat</button>
			<button class="btn" id="kick">Kick</button>
			<button class="btn" id="openhat">OpenHat</button>
			<button class="btn" id="ride">Ride</button>
			<button class="btn" id="snare">Snare</button>
			<button class="btn" id="tink">Tink</button>
			<button class="btn" id="tom">Tom</button>
		</div>
	</body>
</html>
